<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tables</title>
        <style>
            table{
                width: 600px;
                background-color: lightblue;
                margin-top: 24px;
                margin-left: 24px;
            }
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 24px;
            }
            td, th{
                padding: 16px;
            }
            
        </style>
    </head>
    <body>
        <table>
            <caption>My Secret Time-Table</caption>
            <tr>
                <td rowspan="6">Hours</td>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Art</td>
                <td>English</td>
                <td>Sport</td>
            </tr>
            
            <tr>
                <td>Art</td>
                <td>English</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sport</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: center;">Lunch break</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>Math</td>
                <td>Art</td>
                <td>English</td>
                <td>Sport</td>
            </tr>
            <tr>
                <td>Art</td>
                <td>English</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sport</td>
            </tr>
        </table>
    </body>
</html>
