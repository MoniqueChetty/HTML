<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Intro to HTML Forms</title>
        <style>
            #register-form{
                width: 300px;
                background-color: white;
                padding: 24px;

            }
        </style>
    </head>
    <body style="background-color: lightblue;">
            <h1>Signup</h1>
        <form id="register-form">
            <div>
                <p>Full Name</p>
                <input type="text" name="fullname"><br>
            </div>
            <div>
                <p>Email</p>
                <input type="email" name="email">
            </div>
            
            <div>
                <p>Password</p>
                <input type="password" name="password"><br>
            </div>
            <div>
                <p>Confirm Password</p>
                <input type="password" name="confirm-password"><br>
            </div>
            <div>
                <p>Gender</p>
                <input type="radio" name="male" value="male">
                Male
                <input type="radio" name="female" value="female">
                Female
                <input type="radio" name="other" value="other">
                Other
            </div>
            <div>
                <p>Security Question</p>
                <select name="security-question">
                    <option value="first-pet-name">What was your first pets name?</option>
                    <option value="first-job">What was your first job?</option>
                    <option value="nick-name">What is your name?</option>
                </select>
            </div>
            <div>
                <textarea name="answer" rows="6" cols="30"></textarea>
            </div>
            <div>
                <input type="checkbox" name="terms-conditions" value="accept">
                I agree to accept terms and conditions
            </div>
            
                <input type="submit" value="Register">
            
        </form>
    
    </body>
</html>
