<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Video Audio</title>
    </head>
    <body>
        <h3>Video</h3>
        <video controls width="500" height="380" autoplay>
            <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
            <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm">
        </video>
        <br>
        <h3>Audio</h3>
        <audio controls>
            <source src="https://file-examples.com/wp-content/uploads/2017/11/file_example_MP3_700KB.mp3" type="audio/mp3">
            <source src="https://file-examples.com/wp-content/uploads/2017/11/file_example_MP3_700KB.wav" type="audio/wav">
        </audio>
        <br>
        <h3>Old Video Types</h3>
        <embed width= 200 src="/blur.swf" >
        
        <h3>Embed website</h3>
        <iframe width="100%" height="500" src="http://www.bluestormtrading.co.za"></iframe>

        <h3>You tube video</h3>
        <iframe width="789" height="538" src="https://www.youtube.com/embed/x3ybiW3JiUg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

       

    </body>
</html>
