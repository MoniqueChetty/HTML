<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Layout using Tables</title>
        <style>
            .image-item{
                width: 450px;
                height: 300px;

            }
            .caption {
                font-size: 24px;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Beautiful Places</h1>

        <table style="text-align: center; margin-left: auto; margin-right: auto;">
            <tr>
                <td>
                    <div>
                        <img class="image-item" src="https://www.thetrendspotter.net/wp-content/uploads/2017/06/Santorini-Greece.jpg"/>
                        <p class="caption">Amalfi Coast, Italy</p>
                    </div> 
                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://www.thetrendspotter.net/wp-content/uploads/2017/07/Great-Barrier-Reef.jpg"/>
                        <p class="caption">Kauai, Hawaii, USA</p>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://media.cntraveler.com/photos/5cb63a087b743b471660a8da/master/w_770,c_limit/Angel-Falls-Venezuela_GettyImages-165513023.jpg"/>
                        <p class="caption">Angel Falls, Venezuela</p>
                    </div>            
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <img class="image-item" src="https://media.cntraveler.com/photos/5cb63a087b743b350a60a8d9/master/w_770,c_limit/Antarctica-_GettyImages-148815908.jpg"/>
                        <p class="caption">Antarctica</p>
                    </div>
                    
                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://media.cntraveler.com/photos/5cb63a076b5c4d5dcc5ec14a/master/w_770,c_limit/Antelope-Canyon-AZ_GettyImages-164342990.jpg"/>
                        <p class="caption">Antelope Canyon, Arizona</p>
                    </div>
                    
                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://media.cntraveler.com/photos/5cb63e5611a45ee15630373e/master/w_770,c_limit/Baobabs_GettyImages-889836156.jpg"/>
                        <p class="caption">Avenue of the Baobabs, Madagascar</p>
                    </div>                    
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <img class="image-item" src="https://media.cntraveler.com/photos/5cb63a096b5c4d35405ec14c/master/w_770,c_limit/Azores-Portugal_GettyImages-593462283.jpg"/>
                        <p class="caption">The Azores, Portugal</p>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://media.cntraveler.com/photos/5cb63a0bc131b97747e953af/master/w_770,c_limit/Boracay-Philippines_GettyImages-657020958.jpg"/>
                        <p class="caption">Boracay, Philippines</p>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://www.thetrendspotter.net/wp-content/uploads/2017/07/Antarctica.jpg"/>
                        <p class="caption">Arashiyama Bamboo Forest, Japan</p>
                    </div>
                </td>
            </tr>
        </table>
        
        
    </body>
</html>
