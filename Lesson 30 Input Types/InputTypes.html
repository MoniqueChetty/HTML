<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> Form Input Types</title>
</head>

<body>
    <form>
        Username:<br>
        <input type="text" name="username">
        <br>
        Password:<br>
        <input type="password" name="username">
        <br>
        <input type="date" name="date" max="1999-01-01">
        <input type="date" name="enddate" min="2010-01-01">
        <br>
        <input type="file" name="image">
        <br>
        <input type="reset" value="Reset"  >
        
        <br>
    </form>

</body>

</html>
